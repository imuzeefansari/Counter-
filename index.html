<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <div class="container">
        <h1>Counter</h1>
        <span id="counter">0</span>
        <div class="btn-container">
            <button class="btn increase" id="plus" onclick="changeCounter(plus)">increase</button>
            <button class="btn reset" id="reset" onclick="changeCounter(reset)">reset</button>
            <button class="btn decrease" id="minus" onclick="changeCounter(minus)">decrease</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
